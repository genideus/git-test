<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация Lottie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <div id="lottie-animation" style="width: 1920px; height: 1080px;"></div> <!-- Контейнер для анимации -->
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // Контейнер для анимации
            renderer: 'svg', // Рендеринг в SVG
            loop: true, // Цикличность анимации
            autoplay: true, // Автоматическое воспроизведение
            path: 'data.json' // Путь к файлу анимации (используйте относительный путь)
        });
    </script>
</body>
</html>
